<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Clone</title>
    <link rel="shortcut icon" href="img/google favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Image</a>
        <a href="#">Menu</a>
        <a href="#">Profil</a>
    </header>
    <main>
        <div id="pertama">
            <!-- gambar google -->
            <img src="img/google2.png" alt="">
        </div>
        <div id="kedua">
            <!-- input cari -->
            <input type="text" name="search" id="searchinput">
        </div>
        <div id="ketiga">
            <!-- tombol cari -->
            <button>Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div id="keempat">
            <!-- pilihan bahasa -->
            <p>
                Google offered in:
                <a href="google.co.id">Indonesia</a>
                <a href="google.co.id">Basa Bali</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="satu">
            <!-- footer bagian atas -->
            <p>Indonesia</p>
        </div>
        <div class="dua">
            <!-- footer bagian kiri -->
            <div class="kiri">
                <a href="">Iklan</a>
                <a href="">Bisnis</a>
                <a href="">Tentang</a>
            </div>
            <div class="kanan">
                    <a href="">Pivacy</a>
                    <a href="">Term</a>
                    <a href="">Setelan</a>
            </div>
        </div>
    </footer>
</body>
</html>
